<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const keyPressed = [];
  const secretCode1 = ['ArrowUp', 'ArrowUp', 'ArrowDown','ArrowDown', 'ArrowLeft'];
  const secretCode2 = ['ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
  const konamiCode = [...secretCode1, ...secretCode2];
  const konamiString = konamiCode.join('');

  window.addEventListener('keyup', e => {
    keyPressed.push(e.key);
    // we keep only the last key pressed
    // the second parameters ensure that we start removing when
    // keys pressed > secret length
    keyPressed.splice(-konamiCode.length - 1, keyPressed.length - konamiCode.length);
    // note, this is equivalent to
    //keyPressed.splice(0, keyPressed.length - konamiCode.length);
    console.log(keyPressed);
    console.log(konamiCode);
    if (keyPressed.join('') == konamiString) {
      // no need to do more, cornify get the Konami Code by itself
      console.log('HIHAAAA');
    }
  });
</script>
</body>
</html>
